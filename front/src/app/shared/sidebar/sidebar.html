<aside class="flex h-screen w-64 flex-col bg-slate-900 p-5 text-slate-200">

    <!-- Header -->
    <div>
        <h2 class="text-xl font-semibold">CreatorHub</h2>
        <span class="text-sm text-slate-400">Pro Plan</span>
    </div>

    <!-- Menu -->
    <nav class="mt-8 flex flex-col gap-1">
        @for (item of menuItems; track item.label) {
        <a [routerLink]="item.route" routerLinkActive="bg-slate-800 text-white" (click)="setActive(item.label)" class="group flex items-center gap-3 rounded-lg px-3 py-2 text-sm
               transition-all duration-200
               hover:bg-slate-800 hover:translate-x-1">

            <!-- Icon -->
            <span class="flex h-8 w-8 items-center justify-center rounded-md
                 bg-slate-800/50 transition
                 group-hover:bg-indigo-600">
                @switch (item.icon) {

                @case ('dashboard') {
                <!-- Dashboard Icon -->
                <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z" />
                </svg>
                }

                @case ('calendar') {
                <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="18" rx="2" />
                    <path d="M16 2v4M8 2v4M3 10h18" />
                </svg>
                }

                @case ('edit') {
                <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 20h9" />
                    <path d="M16.5 3.5a2.1 2.1 0 013 3L7 19l-4 1 1-4z" />
                </svg>
                }

                @case ('chart') {
                <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 3v18h18" />
                    <path d="M18 17V9M13 17V5M8 17v-3" />
                </svg>
                }

                @case ('settings') {
                <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="3" />
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06-2 2-0.06-.06a1.65 1.65 0 00-1.82-.33
                         1.65 1.65 0 00-1 1.51V21h-4v-.09
                         a1.65 1.65 0 00-1-1.51
                         1.65 1.65 0 00-1.82.33l-.06.06-2-2
                         .06-.06a1.65 1.65 0 00.33-1.82
                         1.65 1.65 0 00-1.51-1H3v-4h.09
                         a1.65 1.65 0 001.51-1
                         1.65 1.65 0 00-.33-1.82l-.06-.06 2-2
                         .06.06a1.65 1.65 0 001.82.33H9
                         a1.65 1.65 0 001-1.51V3h4v.09
                         a1.65 1.65 0 001 1.51
                         1.65 1.65 0 001.82-.33l.06-.06 2 2
                         -.06.06a1.65 1.65 0 00-.33 1.82V9
                         a1.65 1.65 0 001.51 1H21v4h-.09
                         a1.65 1.65 0 00-1.51 1z" />
                </svg>
                }

                }
            </span>

            <span>{{ item.label }}</span>
        </a>
        }
    </nav>

    <!-- Bottom -->
    <div class="mt-auto space-y-4">

        <!-- Active Platforms -->
        <div>
            <p class="mb-2 text-xs font-semibold tracking-wide text-slate-400">
                ACTIVE PLATFORMS
            </p>

            <div class="flex items-center gap-3 rounded-full bg-slate-100 px-4 py-3">
                @for (p of platforms; track p.name) {
                <div class="flex h-8 w-8 items-center justify-center rounded-full
                         text-white text-xs font-bold transition hover:scale-110"
                    [class.bg-gradient-to-tr]="p.color.includes('from')"
                    [class.from-pink-500]="p.color.includes('pink')" [class.to-yellow-400]="p.color.includes('yellow')"
                    [class.bg-blue-600]="p.color === 'bg-blue-600'" [class.bg-black]="p.color === 'bg-black'">

                    {{ p.name[0] }}
                </div>
                }

                <button class="flex h-8 w-8 items-center justify-center rounded-full
                 border border-slate-300 text-slate-500
                 transition hover:bg-slate-200">
                    +
                </button>
            </div>
        </div>

        <!-- New Post -->
        <button class="w-full rounded-xl bg-indigo-600 py-3 text-sm font-semibold
             text-white transition
             hover:bg-indigo-500 hover:scale-[1.02] active:scale-95" (click)="goToNewPost()">
            + New Post
        </button>


    </div>

</aside>
